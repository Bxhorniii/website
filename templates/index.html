<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eagle Paster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Eagle Paster</strong></li>
        </ul>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Shorten Your Text</h2>
                    <h3>Easy and Fast</h3>
                </hgroup>
                <p>Enter your text below to shorten it.</p>
                <form action="/display_text" method="post">
                    <textarea name="text" rows="4" cols="50" placeholder="Enter your text here..." required></textarea>
                    <button type="submit">Submit</button>
                </form>
                <!-- Inserted Image -->
                <img src="/static/image.png" alt="Descriptive text for the image">
            </section>
        </div>
    </main>
    <!-- Script for Ads -->
    <script data-cfasync="false" src="//d2oouw5449k1qr.cloudfront.net/?wuood=1028408"></script>
    <!-- Service Worker Script -->
    <script data-cfasync="false" src="/sw.js"></script>
</body>
</html>
